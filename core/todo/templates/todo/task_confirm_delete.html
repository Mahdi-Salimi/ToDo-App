{% extends 'base.html' %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete the task "{{ object }}"?</p>

  <form method="post" action="{% url 'delete_task' object.id %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'task_list' %}">
    <input type="submit" value="Confirm Delete">
  </form>

  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
